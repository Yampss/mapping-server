version: '3.8'

services:
  dance-analysis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dance-analysis-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/tmp/uploads
      - ./outputs:/tmp/outputs
      - ./results:/tmp/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dance-analysis-network

networks:
  dance-analysis-network:
    driver: bridge
